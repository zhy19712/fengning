        border:1px #ddd solid;
        box-sizing:border-box;

        position: absolute;
        margin-left: -10px;
        top:-26px;
        left:-47px;
        cursor: pointer;
        box-sizing:border-box;

        height: 20px;
        border: 1px solid darkseagreen;
        color: white;
        background: darkseagreen;
        text-align: center;
    }
    .progress_btn:hover{
        border-color:#F7B824;
    }

        width: 99%;
        height: 100%;
        margin: 0 auto;
        /*border: 1px solid red;*/
        float: left;
    }
    #viewRight{
        width: 14.5%;
        height: 100%;
        /*margin: 0 auto;*/
        /*border: 1px solid blueviolet;*/
        border-left: none;
        float: right;
        display: none;
        padding: 3px;
        border-left: 1px solid #bed5f3;
        border-right: 1px solid #bed5f3;
        border-top: 1px solid #ececec;
    }
    #tabob{
        width: 100%;
    }
    #tabob td, th {
        border: 1px solid #CED4D6;
        padding: 5px;
    }

    #tabob th {
        text-align: center;
        font-weight: bold;
        font-size: 12px;
        background-color: #ffefd7;
        color: #665173;
        padding: 5px;
    }
    #tabob td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
        font-size: 12px;
    }

    .rtp {
        font-weight: bold;
        font-size: 12px;
        width: 100px;
        color: #665173;
        padding: 5px;
    }
    .rsekuai {
        display: block;
        float: left;
        height: 10px;
        margin-top: 8px;
        width: 20px;
    }
    .rMenu {

    #rWeek{

    var ptime, rep =0;

    var proWidth = $(".progress").width();
    var fuWidth = $("#fu").width();
    $(function(){
        var tag = false,ox = 0,left = 0,bgleft = 0;
        var tips = 0;
        $('.progress_btn').mousedown(function(e) {
            ox = e.pageX - left;
            tips = e.pageX - left;
            tag = true;
        });
        $(document).mouseup(function() {
            tag = false;
        });
        $('.progress').mousemove(function(e) {
            if (tag) {
                ptime = setInterval(function (){
                    if(rep ==0){
                        window.clearInterval(ptime);
                    }else if(rep != 0){
                        rep +=1;
                        left = e.pageX - ox;
                        if (left <= 0) {
                            left = 0;
                        }else if (left > proWidth) {
                            left = proWidth;
                        }
                        $('.progress_btn').css('left', left);
                        $('#leftTipsBtn').css('left', left-44+'px');
                        $('.progress_bar').width(left);
                        $('.text').html(parseInt((left/proWidth)*100) + '%');
                        if(rep == 15){
                            window.clearInterval(ptime);
                        }
                    }

                },1200)
            }
        });

        $('.progress_bg').click(function(e) {
            if(!tag) {

                bgleft = $('.progress_bg').offset().left;
                left = e.pageX - bgleft;

                if (left <= 0) {
                    left = 0;
                }

                if(left > proWidth) {
                    left = proWidth;
                }

                $('.progress_btn').css('left', left);
                $('#leftTipsBtn').css('left', left-44+'px');
                $('.progress_bar').animate({width:left},proWidth);
                $('.text').html(parseInt((left/proWidth)*100) + '%');
            }
        });
    });

    var stime, stimeBackward, stimeForward, times = 1200, backTime = 1200;

    //清除叠加
    function cleanSupTime() {
        window.clearInterval(stime);
        window.clearInterval(stimeBackward);
        window.clearInterval(stimeForward);
    }

    //暂停样式
    function cleanSupElement() {
        cleanSupTime();
        $("#start").css("display","inline-block").siblings("#suspend").css("display","none");
    }

    //开始
    $("#start").click(function () {
        var str = '';
        for(var i=0;i<arr.length;i++){
            str+="<tr class='trId'"+arr[i].id+">\n" +
                "    <td>"+arr[i].wbs+"</td>\n" +
                "    <td>"+arr[i].jihua+"</td>\n" +
                "    <td id='"+arr[i].jieshu+"'>"+arr[i].jieshu+"</td>\n" +
                "</tr>"
        }
        $("#tabob tbody").append(str);
        //开始
        $("#viewLeft").css("width","85%");
        $("#viewRight").css("display","block");
        $("#start").css("display","none").siblings("#suspend").css("display","inline-block");
        cleanSupTime();
        stime = setInterval(function (){
            rep+=1;
            var tipsRep = rep;
            tipsRep = tipsRep < 10 ? '0' + tipsRep : tipsRep;
            $(".spanId").text(tipsRep);
            var date111 = $("#lYear").text()+"-"+$("#lMonth").text()+"-"+tipsRep;

            try{
                var idx = [];
                console.log(date111);
                $("#tabob tbody tr").each(function (index,item) {
                    var text = $(item).find("td:last-child").text();
                    if(text == date111 ){
                        idx.push(date111);
                    }
                });
                idx.forEach(function (item,index) {
                    $("#"+item).parents("tr").remove();
                })
            }catch(err){
                console.log(err)
            }

            $("#fu").css("display", "block");
            // var oleft = $("#zi")[0].offsetWidth + 96;
            var oleft = $("#zi")[0].offsetWidth + Math.round(fuWidth/jie) - 2;
            // console.log(oleft)
            // console.log($("#fu").width())
            var ob = oleft / $("#fu")[0].offsetWidth;
            $("#zi").css("width", oleft + "px");
            $("#leftTips").css("left", oleft-35 + "px");
            if (rep == jie) {
                cleanSupElement();
            }
        },1200)
        if (rep == jie) {
            cleanSupElement();
        }
    });

    //暂停
    $("#suspend").click(function () {
        $("#start").css("display","inline-block").siblings("#suspend").css("display","none");
        cleanSupTime();
    });

    //快退
    $("#backward").click(function () {
        console.log($("#start").css("display"))
        if($("#start").css("display") == 'none'){
            cleanSupTime();
            backTime /= 1.5;
            if(parseInt(backTime) == 237){
                backTime =237
                alert("亲，不能再退这么快了！")
            }
            stime = setInterval(function (){
                rep-=1;
                var tipsRep = rep;
                tipsRep = tipsRep < 10 ? '0' + tipsRep : tipsRep;
                $(".spanId").text(tipsRep-1);
                $("#fu").css("display", "block");
                var oleft = $("#zi")[0].offsetWidth - Math.round(fuWidth/jie) - 2.5;
                var ob = oleft / $("#fu")[0].offsetWidth;
                $("#zi").css("width", oleft + "px");
                $("#leftTips").css("left", oleft-35 + "px");
                if (rep == 0) {
                    cleanSupElement();
                }
            },backTime)
        }
    });

    //快进
    $("#forward").click(function () {
        console.log($("#start").css("display"))
        if($("#start").css("display") == 'none'){
            cleanSupTime();
            times /= 1.5;
            if(parseInt(times) == 237){
                times =237
                layer.msg("亲，不能再快了！")
            }
            stime = setInterval(function (){
                rep+=1;
                var tipsRep = rep;
                tipsRep = tipsRep < 10 ? '0' + tipsRep : tipsRep;
                $(".spanId").text(tipsRep);
                $("#fu").css("display", "block");
                var oleft = $("#zi")[0].offsetWidth + Math.round(fuWidth/jie) - 1.7;
                $("#zi").css("width", oleft + "px");
                $("#leftTips").css("left", oleft-35 + "px");
                if (rep == jie) {
                    cleanSupElement();
                }
            },times)

        }

    });

    //关闭页面

        window.close();
    });

    //单元工程段号编号
    var unitId = document.cookie.split(';')[0].split('=')[1];

        url: "{:url('quality/Division/openModelPicture')}",

            id:window.unitId

            var nodes = JSON.parse(res.data)
            setZtree(nodes);
        }
    });

    //构建构件树
    function setZtree(nodes) {
        var setting = {
            check: {
                enable: true
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey: "id",
                    pIdKey: "pId"
                }
            },
            view:{
                selectedMulti: false
            },
            callback:{
                onCheck: zTreeOnCheck,
                onClick: zTreeOnClick
            },
            showLine:true,
            showTitle:true,
            showIcon:true
        };

        zTreeObj = $.fn.zTree.init($("#ztree"), setting, nodes);
        echoRelation();
    }

    //回显已关联节点
    function echoRelation() {
        //初始化后的调用就不用全局获取
        var treeObj = $.fn.zTree.getZTreeObj("ztree");
        // console.log(!treeObj)
        if(!treeObj){
            return false;
        }
        var checkedNode = treeObj.getNodeByParam('picture_id',primaryId);
        treeObj.checkNode(checkedNode,true,false);
        // console.log(checkedNode);
    }
    echoRelation();

    //加载模型视图
    function zTreeOnCheck(event, treeId, treeNode) {
        console.log(treeNode);
        picture_id = treeNode.picture_id;
        //勾选定位模型
        /*if(treeNode.checked){

        // 一对一
        var node = [];
        var treeObj = $.fn.zTree.getZTreeObj("ztree");
        var checkedNodes = treeObj.getCheckedNodes(true);
        for(var i = 0;i<checkedNodes.length;i++){
            treeObj.checkNode(checkedNodes[i],false,false);
        }
        node.push(treeNode);
        treeObj.checkNode(treeNode,true,false);
        creatSelectedZtree(node);
    }

    //构建已选构件树
    window.creatSelectedZtree = function (node,uObjSubID) {
        var setting = {
            data: {
                simpleData: {
                    enable: true,
                    idKey: "id",
                    pIdKey: "pId"
                }
            },
            view:{
                selectedMulti: false
            },
            callback:{
                onClick: function (event, treeId, treeNode) {
                    zTreeOnClick(event, treeId, treeNode);
                }
            },
            showLine:true,
            showTitle:true,
            showIcon:true
        };
        zTreeObj = $.fn.zTree.init($("#selectZtree"), setting, node);
        var checkedNodes = zTreeObj.getCheckedNodes(true);
        $('#selectCount').text(checkedNodes.length);
    }

    //选中关联节点及加载模型视图
    function zTreeOnClick(event, treeId, treeNode) {
        var number = treeNode.picture_number;
        var treeObj = $.fn.zTree.getZTreeObj("ztree");
        var nodes = treeObj.getNodesByParam("id",treeNode.id);
        treeObj.selectNode(nodes[0],true);
        loadModel(number);
    }
