<script src="__WEBSITE__/atlas/index.js"></script>
<script>
    //组织结构表格
    var tableItem = $('#tableItem').DataTable( {
        pagingType: "full_numbers",
        processing: true,
        serverSide: true,
        ajax: {
            "url":"{:url('admin/common/datatablesPre?tableName=admin_cate&id=')}"
        },
        dom: 'lf<"mybtnDrawing mybtn layui-btn layui-btn-sm"><"mybtnAtlas mybtn layui-btn layui-btn-sm">rtip',
        columns:[
            {
                name: "number_id"
            },
            {
                name: "role_name"
            },
            {
                name: "create_owner"
            },
            {
                name: "date"
            },
            {
                name: "desc"
            },
            {
                name: "id"
            }
        ],
        columnDefs: [
            {
                "searchable": false,
                "orderable": false,
                "targets": [5],
                "render" :  function(data,type,row) {
                    var a = data;
                    var html =  "<a type='button' href='javasrcipt:;' class='' style='margin-left: 5px;' onclick='conEdit("+data+")'><i class='fa fa-pencil'></i></a>" ;
                    html += "<a type='button' class='' style='margin-left: 5px;' onclick='conDel("+data+")'><i class='fa fa-trash'></i></a>" ;
                    return html;
                }
            },
            {
                "orderable": false,
                "targets": [4]
            }
        ],
        language: {
            "lengthMenu": "_MENU_",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 共 _PAGES_ 页, _TOTAL_ 项 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "sFirst": "<<",
                "sPrevious": "<",
                "sNext": ">",
                "sLast": ">>"
            }
        },
        "fnInitComplete": function (oSettings, json) {
            $('#tableItem_length').insertBefore(".mark");
            $('#tableItem_info').insertBefore(".mark");
            $('#tableItem_paginate').insertBefore(".mark");
        }
    });
    //新增图册 图纸
    $(".mybtnAtlas").html('<i class="fa fa-plus"></i>&nbsp;添加图册');
    $(".mybtnDrawing").html('<i class="fa fa-upload"></i>&nbsp;上传图纸');
    //点击新增事件 添加图册
    $("#tableItem_wrapper .mybtnAtlas").click(function () {
        if(!selfid){
            layer.msg("请先选择一个节点");
            return;
        }
        layer.open({
            type: 1,
            title: '图册管理—新增',
            area: ['690px', '540px'],
            content:atlasFormDom
        });
        //日期
        layui.laydate.render({
            elem: '#create_time',
            type: 'month'
        });
        layui.form.render();
    });
    //变色
    $('#tableItem tbody').on( 'mouseover', 'td', function () {
        $(this).parent("tr").addClass('highlight');
    }).on( 'mouseleave', 'td', function () {
        $(this).parent("tr").removeClass( 'highlight' );
    });
</script>
