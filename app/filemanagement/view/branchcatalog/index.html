{include file="../app/public/common_header.html"}
<link rel="stylesheet" href="__PUBLIC__/ztree/css/treetable/jquery.treetable.css">
<link rel="stylesheet" href="__PUBLIC__/ztree/css/treetable//jquery.treetable.theme.default.css">
<link rel="stylesheet" href="__WEBSITE__/filemanagement/Branchcatalog/index.css">

<div data-options="region:'west',title:'分类目录',split:true" style="width:260px;">
    <div class="ztree-title">
        <i title="新增节点" class="fa fa-lg fa-sitemap" onclick="changeNodeTree('add')"></i>
        <i title="编辑节点" class="fa fa-lg fa-pencil" onclick="changeNodeTree('edit')"></i>
        <i title="删除节点" class="fa fa-lg fa-trash" onclick="changeNodeTree('del')"></i>
        <i title="展开所有" class="fa fa-lg fa-plus-square" id="openNode"></i>
        <i title="收起所有" class="fa fa-lg fa-minus-square" id="closeNode"></i>
    </div>
    <ul id="ztree" class="ztree"></ul>
</div>
<div data-options="region:'center'">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'north',title:'',split:true" style="width:100%; position: relative;">
            <button id="FT2" onclick="addbranch()" class="layui-btn btn " type="button"><i class="fa fa-plus"></i> 新增</button>
            <button id="FT1" onclick="FT1_onclick()" class="layui-btn-warm btn layui-btn" type="button"><i class="fa fa-sign-in"></i> 导入</button>
        </div>
        <div data-options="region:'center',split:true">
            <!--<table id="tableItem" class="table table-striped table-bordered cell-border" cellspacing="0"  width="100%">-->

            <!--</table>-->
            <table id="tableItem" border="1" style="display: none">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="tbcontainer" style="display: block;">
                <div class="dataTables_length" id="tableItem_length">
                    <label>
                        <select name="tableItem_length" aria-controls="tableItem" class="form-control input-sm">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </label>
                </div>
                <div class="dataTables_info" id="tableItem_info" role="status" aria-live="polite">无记录</div>
                <div class="dataTables_paginate paging_full_numbers" id="tableItem_paginate">
                    <ul class="pagination">
                        <li class="paginate_button first disabled" aria-controls="tableItem" tabindex="0" id="tableItem_first">
                            <a href="#">&lt;&lt;</a>
                        </li>
                        <li class="paginate_button previous disabled" aria-controls="tableItem" tabindex="0" id="tableItem_previous"><a href="#">&lt;</a></li>
                        <li class="paginate_button " aria-controls="tableItem" tabindex="0"><a href="#">1</a></li>
                        <li class="paginate_button next disabled" aria-controls="tableItem" tabindex="0" id="tableItem_next"><a href="#">&gt;</a></li>
                        <li class="paginate_button last disabled" aria-controls="tableItem" tabindex="0" id="tableItem_last"><a href="#">&gt;&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<form  id="branchform" action="#" onsubmit="return false" class="layui-form" style="display: none">
    <input type="hidden" name="id" id="addId" style="display: none;">
    <div class="layui-form-item">
        <div class="autograph">
            <label class="layui-form-label">父节点(序号)</label>
            <div class="layui-input-inline">
                <input type="text" name="parent_code" id="parent_code" placeholder="无" disabled autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="autograph">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-inline">
                <input type="text" name="code" id="code" placeholder="编号" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="autograph">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="class_name" id="class_name" placeholder="名称" lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <hr class="layui-bg-gray">
    <div class="layui-form-item">
        <div style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="demo1"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
            <button type="reset" class="layui-btn layui-btn-danger layui-layer-close"><i class="fa fa-close"></i> 返回</button>
        </div>
    </div>
</form>

<div id="form_container" style="display: none;"></div>

{include file="../app/public/common_footer.html"}

<script src="__PUBLIC__/ztree/js/jquery.treetable.js"></script>
<script src="__WEBSITE__/filemanagement/Branchcatalog/index.js"></script>
</body>
</html>
