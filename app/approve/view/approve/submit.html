    <div id="tableContent" data-options="region:'center'" style="padding:5px;background:#ffffff;">
        <div class="borderColor">
            <div class="ibox-tools" style="float: left;margin-left:10px;">
                <i class="fa fa-file-text-o" style="margin-right: 0px;"></i>
                <p2>审批信息</p2>
            </div>
            <div class="move layui-btn layui-btn-sm"></div>
        </div>
        <div class="hr-line-dashed" style="margin: 8px 10px 10px;"></div>
        <div>
            <form class="layui-form" name="memberAdd" id="memberAdd" method="post"  action="#" onsubmit="return false">
                <input type="hidden" name="id" id="addId" style="display: none;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">当前审批人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="contractCode" value="66" readonly lay-verify="required" autocomplete="off" class="layui-input colorRed">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-left: 58px;">
                        <label class="layui-form-label">审批日期</label>
                        <div class="layui-input-inline" style="margin-left: 36px;">
                            <input type="text" name="contractName" readonly lay-verify="required" autocomplete="off" class="layui-input colorRed">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">审批结果</label>
                        <div class="layui-input-inline" style="width: 92px;margin-right: 0px">
                            <input type="radio" name="sex" value="1" title="通过，" checked>
                            <!--<p style="display: inline-block"><a href="javascript:;">下一步执行人</a>：<span>审批完成</span></p>-->
                            <!--<input type="radio" name="sex" value="0" title="不通过">-->
                            <!--<select name="isneedtemplate" id="itNeed" lay-filter="aihao">-->
                                <!--<option value="">返回提交人：管理员</option>-->
                            <!--</select>-->
                        </div>
                        <div class="layui-input-inline">
                            <p><a href="javascript:;" id="nextStep">下一步执行人</a>：<span>审批完成</span></p>
                        </div>

                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 92px;">
                            <input type="radio" name="sex" value="0" title="不通过">
                        </div>
                        <div class="layui-input-inline">
                            <select name="isneedtemplate" id="itNeed" lay-filter="aihao">
                                <option value="">返回提交人：管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">审批意见</label>
                    <textarea name="remark" id="txtArea" placeholder="审批意见"></textarea>
                </div>
            </form>
        </div>
        <div class="clearBoth"></div>
        <div class="borderColor" style=" border-top: 1px dashed #e7eaec;margin-top: 5px;">
            <div class="ibox-tools" style="float: left;margin-left:10px;">
                <i class="fa fa-history" style="margin-right: 0px;margin-top: 5px;"></i>
                <p2>审批历史</p2>
            </div>
        </div>
        <table id="tableItem" class="table table-striped table-bordered" cellspacing="0"  width="100%">
            <thead>
                <tr>
                    <th>审批人</th>
                    <th>审批日期</th>
                    <th>审批结果</th>
                    <th>审批意见</th>
                    <th>操作</th>
                </tr>
            </thead>
        </table>
        <div class="tbcontainer">
            <div class="mark"></div>
        </div>
    </div>

{include file="../../public/common_footer"}
<script type="text/javascript">

    //组织结构表格
    var tableItem = $('#tableItem').DataTable({
        pagingType: "full_numbers",
        processing: true,
        serverSide: true,
        "scrollY": "360px",
        "scrollCollapse": "true",
        ajax: {
            "url": "{:url('/archive/common/datatablesPre')}?tableName=archive_document&id="
        },
        dom: 'lrtip',
        columns: [
            {
                name: "docname"
            },
            {
                name: "nickname"
            },
            {
                name: "create_time"
            },
            {
                name: "status"
            },
            {
                name: "id"
            }
        ],
        columnDefs: [
            {
                "searchable": false,
                targets:[2]
            },
            {
                targets: [0],
                render: function (data, type, row) {
                    return  '<a title="' + data + '" href="javascript:void(0);"  onclick=\"previewList('+row[4]+')\">'+data+'<i class="fa fa-lg-2 fa-file-o"></a>';
                }
            },
            {
                "searchable": false,
                "orderable": false,
                "targets": [4],
                "render": function (data, type, row) {
                    var a = data;
                    var html = "<a type='button' href='javasrcipt:;' class='' style='margin-left: 5px;' onclick='delFile("+row[4]+")'><i title='删除' class='fa fa-trash'></i></a>";
                    html += "<a type='button' class='' style='margin-left: 5px;' onclick='downFile("+row[4]+")'><i title='下载' class='fa fa-download'></i></a>";
                    // html += "<a type='button' class='' style='margin-left: 5px;' onclick='AssFile(this)'><i title='关联文件' class='fa fa-chain'></i></a>";
                    // html += "<a type='button' class='' style='margin-left: 5px;' onclick='reviewHistory(this)'><i title='审阅历史' class='fa fa-file-text'></i></a>";
                    return html;
                }
            },
            {
                "searchable": false,
                targets: [3],
                render: function (data, type, row) {
                    if (data == 1) {
                        return "已归档";
                    }
                    return "待归档";
                }
            }
        ],
        language: {
            "lengthMenu": "_MENU_",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "sFirst": "<<",
                "sPrevious": "<",
                "sNext": ">",
                "sLast": ">>"
            }
        },
        "fnInitComplete": function (oSettings, json) {
            $('#tableItem_length').insertBefore(".mark");
            $('#tableItem_info').insertBefore(".mark");
            $('#tableItem_paginate').insertBefore(".mark");
        }
    });

    //保存
    $(".move").html("<div id='test3'>保存</div>");

    //点击下一步执行人
    $("#nextStep").click(function () {
        layer.open({
            type: 2,
            title: '选择审批人',
            shadeClose: true,
            area: ['450px', '550px'],
            content: '{:url("approve/approve/selectMumber")}?dataType=app\\quality\\model\\QualityFormInfoModel\n'
        });
    });
    
    
</script>
</html>
