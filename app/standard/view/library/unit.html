<script type="text/javascript">

    $("#kuan").css({"width":document.body.clientWidth,"height": $(window).height()-50});

    //组织结构表格
    var tableItem = $('#tableItem').DataTable({
        pagingType: "full_numbers",
        processing: true,
        serverSide: true,
        ajax: {
            "url": "{:url('/archive/common/datatablesPre')}?tableName=archive_document&id="
        },
        dom: 'lf<"mybtn layui-btn layui-btn-sm">rtip',
        columns: [
            {
                name: "docname"
            },
            {
                name: "nickname"
            },
            {
                name: "create_time"
            },
            {
                name: "status"
            },
            {
                name: "id"
            }
        ],
        columnDefs: [
            {
                "searchable": false,
                targets:[2]
            },
            {
                targets: [0],
                render: function (data, type, row) {
                    return  '<a title="' + data + '" href="javascript:void(0);"  onclick=\"previewList('+row[4]+')\">'+data+'<i class="fa fa-lg-2 fa-file-o"></a>';
                }
            },
            {
                "searchable": false,
                "orderable": false,
                "targets": [4],
                "render": function (data, type, row) {
                    var a = data;
                    var html = "<a type='button' href='javasrcipt:;' class='' style='margin-left: 5px;' onclick='editFile("+row[4]+")'><i title='编辑' class='fa fa-pencil'></i></a>";
                    html += "<a type='button' class='' style='margin-left: 5px;' onclick='delFile("+row[4]+")'><i title='删除' class='fa fa-trash'></i></a>";
                    return html;
                }
            },
            {
                "searchable": false,
                targets: [3],
                render: function (data, type, row) {
                    if (data == 1) {
                        return "已归档";
                    }
                    return "待归档";
                }
            }
        ],
        language: {
            "lengthMenu": "_MENU_",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "sFirst": "<<",
                "sPrevious": "<",
                "sNext": ">",
                "sLast": ">>"
            }
        },
        "fnInitComplete": function (oSettings, json) {
            $('#tableItem_length').insertBefore(".mark");
            $('#tableItem_info').insertBefore(".mark");
            $('#tableItem_paginate').insertBefore(".mark");
        }
    });

    //点击上传文件
    $(".mybtn").html("<div id='test3'><i class='fa fa-plus'></i>新增控制点</div>");

    var layer = layui.layer;
    //查询提交
    layui.use(['form', 'layedit', 'laydate', 'element', 'layer'], function(){
        var form = layui.form
            ,layer = layui.layer;
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能
    });

    //初始化树节点
    var selfid, nodeName, nodePid, zTreeObj, groupid, sNodes;

    var setting = {
        view: {
            showLine: true, //设置 zTree 是否显示节点之间的连线。
            selectedMulti: false//设置是否允许同时选中多个节点。
            // dblClickExpand: true //双击节点时，是否自动展开父节点的标识。
        },
        async: {
            enable: true,
            autoParam: ["pid"],
            type: "post",
            url: "{:url('standard/library/GetDivsionTree')}?cat=5",
            dataType: "json"
        },
        data: {
            simpleData: {
                enable: true,
                idkey: "id",
                pIdKey: "pid",
                rootPId: null
            }
        },
        callback: {
            onClick: this.nodeClick
        }
    };
    zTreeObj = $.fn.zTree.init($("#ztree"), setting, null);

    //点击获取路径
    function nodeClick(e, treeId, node) {
        console.log(node);
        selectData = "";
        sNodes = zTreeObj.getSelectedNodes()[0];//选中节点
        console.log(sNodes);
        selfid = zTreeObj.getSelectedNodes()[0].id;//当前id
        nodeName = zTreeObj.getSelectedNodes()[0].name;//当前name
        nodePid = zTreeObj.getSelectedNodes()[0].pid;//当前pid
        console.log(selfid + '---id');
        console.log(nodeName + '---name');
        console.log(nodePid + '---pid');
        var path = sNodes.name; //选中节点的名字
        node = sNodes.getParentNode();//获取父节点
        if (node) {
            //判断是否还有父节点
            while (node) {
                path = node.name + "-" + path;
                node = node.getParentNode();
            }
        } else {
            $(".layout-panel-center .panel-title").text(sNodes.name);
        }
        groupid = sNodes.pId ;//父节点的id
        var url = "{:url('/archive/common/datatablesPre')}?tableName=archive_document&id="+selfid;
        tableItem.ajax.url(url).load();
        $("#tableContent .dataTables_wrapper").css('display','block');
        $("#tableContent .tbcontainer").css('display','block');
        $(".layout-panel-center .panel-title").text("当前路径:" + path);
        clickTreeId = selfid;
    }

    //点击添加节点
    function addNodetree() {
        var pid = selfid ? selfid : 0;
        layer.prompt({title: '请输入节点名称',}, function (value, index, elem) {
            $.ajax({
                url: "{:url('documenttype/addOrEdit')}",
                type: "post",
                data: {pid: pid, name: value},
                success: function (res) {
                    console.log(res)
                    if (res.code === 1) {
                        console.log(sNodes)
                        if (sNodes) {
                            zTreeObj.addNodes(sNodes, {"id":res.data,"pid":pid,"name":value});
                        } else {
                            zTreeObj.addNodes(null, {"id":res.data,"pid":pid,"name":value});
                        }
                    }
                }
            });
            layer.close(index);
        });
    };

    //编辑节点
    function editNodetree() {
        if (!selfid) {
            layer.msg("请选择节点", {time: 1500, shade: 0.1});
            return;
        }
        console.log(sNodes[0])
        layer.prompt({
            title: '编辑',
            value: sNodes[0].name
        }, function (value, index, elem) {
            $.ajax({
                url: "{:url('documenttype/addOrEdit')}",
                type: "post",
                data: {id: selfid, name: value},
                success: function (res) {
                    if (res.code === 1) {
                        sNodes[0].name = value;
                        zTreeObj.updateNode(sNodes[0]);//更新节点名称
                        layer.msg("编辑成功")
                    }
                }
            });
            layer.close(index);
        });
    };

    //删除节点
    function delNodetree() {
        if (!selfid) {
            layer.msg("请选择节点");
            return;
        }
        if (!sNodes[0].children) {
            layer.confirm("该操作会将关联数据同步删除，是否确认删除？", function () {
                $.ajax({
                    url: "{:url('documenttype/del')}",
                    type: "post",
                    data: {id: selfid},
                    success: function (res) {
                        if (res.code === 1) {
                            layer.msg("删除节点成功", {time: 1500, shade: 0.1});
                            //下面是更新列表
                            // var url = "/admin/common/datatablespre/tableName/admin_cate/id/"+selfid+".shtml";
                            // tableItem.ajax.url(url).load();
                            zTreeObj.removeNode(sNodes[0]);
                            selfid = "";
                        }
                    }
                });
            });
        } else {
            layer.msg("包含下级，无法删除", {time: 1500, shade: 0.1});
        }

    };

    //全部展开
    $('#openNode').click(function () {
        zTreeObj.expandAll(true);
    });

    //收起所有
    $('#closeNode').click(function () {
        zTreeObj.expandAll(false);
    });

    //点击新增控制节点
    $(".mybtn #test3").click(function () {
        layer.open({
            type: 2,
            title: '添加控制点信息',
            shadeClose: true,
            area: ['780px', '550px'],
            content: '{:url("addcontrollpoint")}',
        });
    });

    //点击编辑模板
    function editFile(id) {
        layer.open({
            type: 2,
            title: '编辑控制点信息',
            shadeClose: true,
            area: ['780px', '550px'],
            content: '{:url("addcontrollpoint")}?id='+id
            // end:function () {
            //     tableItem.ajax.url("{:url('contract/common/datatablesPre?tableName=contract')}").load();
            // }
        });
    };
</script>
</html>
