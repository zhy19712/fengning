{include file="../app/public/common_header.html"}
<link rel="stylesheet" href="__WEBSITE__/quality/unitqualitymanage/common/common.css">
<link rel="stylesheet" href="__PUBLIC__/ztree/css/ztreequality/css/engineering.css">
<style>
    #controlZtree .level0 a .button{
        background:url('/static/public/ztree/css/ztreestandard/img/1_open.png') 0 0 no-repeat;
    }
    #controlZtree .level0 a .button.ico_close{
        background:url('/static/public/ztree/css/ztreestandard/img/1_close.png') 0 0 no-repeat;
    }
    #controlZtree .level1 a .button, #controlZtree .level1 a .button.ico_close{
        background:url('/static/public/ztree/css/ztreestandard/img/8.png') 0 0 no-repeat;
    }
    #controlZtree .level2 a .button, #controlZtree .level2 a .button.ico_close{
        background:url('/static/public/ztree/css/ztreestandard/img/9.png') 0 0 no-repeat;
    }
    #controlZtree .level3 a .button, #controlZtree .level3 a .button.ico_close{
        background:url('/static/public/ztree/css/ztreestandard/img/10.png') 0 0 no-repeat;
    }
    #controlZtree .level4 a .button, #controlZtree .level4 a .button.ico_close{
        background:url('/static/public/ztree/css/ztreestandard/img/12.png') 0 0 no-repeat;
    }
    #controlZtree .level5 a .button, #controlZtree .level5 a .button.ico_close{
        background:url('/static/public/ztree/css/ztreestandard/img/13.png') 0 0 no-repeat;
    }
</style>
<div data-options="region:'west',title:'工程划分',split:true" style="width:260px;">
    <ul id="ztree" class="ztree"></ul>
</div>
<div data-options="region:'center',title:''" style="padding:5px;">
    <input type="hidden" name="wordId" id="workId">
    <div class="current-path">
        <h3><i class="fa fa-dot-circle-o"></i>控制点</h3>
    </div>
    <div class="control-point" id="controlPoint">
        <div class="control-point-item" id="controlPointItem"></div>
    </div>
    <div class="sub-list layui-clear" id="subList">
        <h3><i class="fa fa-file-text"></i>单位策划列表</h3>
        <div class="btn-wrap">
            <button class="layui-btn layui-btn-normal layui-btn-sm subBtn" id="delBtn"><i class="fa fa-times"></i>全部删除</button>
            <button class="layui-btn layui-btn-normal layui-btn-sm subBtn" id="addBtn"><i class="fa fa-plus"></i>添加控制点</button>
            <button class="layui-btn layui-btn-normal layui-btn-sm frtBtn" id="exportQcodeBtn"><i class="fa fa-download"></i>导出二维码</button>
        </div>
    </div>
    <table id="tableItem" class="table table-striped table-bordered" cellspacing="0"  width="100%">
        <thead>
        <tr>
            <th>控制点编号</th>
            <th>控制点名称</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>
<div class="point-layer" id="pointLayer">
    <input type="hidden" name="enginId" id="enginId">
    <div id="easyuiLayout" class="easyui-layout" style="width:100%;height:450px;">
        <div data-options="region:'west',title:'标准分类',split:true" style="width:180px;">
            <ul id="controlZtree" class="ztree"></ul>
        </div>
        <div data-options="region:'center',title:'控制点标准'" style="padding:5px;">
            <table id="controlItem" class="table table-striped table-bordered" cellspacing="0" style="width: 100%">
                <thead>
                    <th>
                        <label for="all_checked" onselectstart="return false;" style="-moz-user-select:none;">全选</label>
                        <input type='checkbox' name='all_checked' id="all_checked" class='icheckbox_minimal' value=''>
                    </th>
                    <th>编号</th>
                    <th>名称</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div id="form_container"></div>
{include file="../app/public/common_footer.html"}
<script src="__WEBSITE__/quality/unitqualitymanage/index.js"></script>
<script src="__WEBSITE__/quality/unitqualitymanage/common/common.js"></script>
</body>
</html>
