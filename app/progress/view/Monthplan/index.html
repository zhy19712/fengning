    var stime, stimeBackward, stimeForward;

    //清除叠加
    function cleanSupTime() {
        window.clearInterval(stime);
        window.clearInterval(stimeBackward);
        window.clearInterval(stimeForward);
    }

    //暂停样式
    function cleanSupElement() {
        cleanSupTime();
        $("#start").css("display","inline-block").siblings("#suspend").css("display","none");
    }

    //开始
    $("#start").click(function () {
        //开始
        $("#start").css("display","none").siblings("#suspend").css("display","inline-block");
         cleanSupTime();
        stime = setInterval(function (){
            $("#fu").css("display","block");
            var oleft = $("#zi")[0].offsetWidth + 10;
            var tipsLeft = $("#left").offsetWidth + 10;
            console.log(tipsLeft)
            var ob = oleft/$("#fu")[0].offsetWidth;
            // oimg.style.opacity = parseFloat(ob);
            $("#bai").html(Math.round(ob*100)+'%');
            $("#zi").css("width",oleft+"px");
            $("#left").css("left",tipsLeft+"px");
            if(oleft == $("#fu")[0].offsetWidth){
                cleanSupElement();
            }
        },100)
        if($("#zi")[0].offsetWidth == $("#fu")[0].offsetWidth){
            cleanSupElement();
        }
    });

    //暂停
    $("#suspend").click(function () {
        $("#start").css("display","inline-block").siblings("#suspend").css("display","none");
        cleanSupTime();
    });

    //快退
    $("#backward").click(function () {
        console.log($("#start").css("display"))
        if($("#start").css("display") == 'none'){
            cleanSupTime();
            stimeBackward = setInterval(function () {
                $("#fu").css("display","block");
                var oleft = $("#zi")[0].offsetWidth - 10;
                var ob = oleft/$("#fu")[0].offsetWidth;
                $("#bai").html(Math.round(ob*100)+'%');
                $("#zi").css("width",oleft+"px");
                if(oleft == 2){
                    cleanSupElement()
                }
            },100)
        }
    });

    //快进
    $("#forward").click(function () {
        console.log($("#start").css("display"))
        if($("#start").css("display") == 'none'){
            cleanSupTime();
            stimeForward = setInterval(function () {

                $("#zi").css("width",oleft+"px");
