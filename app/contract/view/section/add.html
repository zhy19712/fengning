<!DOCTYPE html>
<html>
<head>

<body>
<div class="row">
    <div class="col-sm-12" style="background-color:#fff;">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5></h5>
            </div>
            <div class="ibox-content">
                <!--新增用户信息开始-->
                <form class="layui-form" name="memberAdd" id="memberAdd" method="post"  action="#" onsubmit="return false">
                    <input type="hidden" name="id" id="addId" style="display: none;">
                    <div class="borForm">
                        <span class="bgSpan">基础信息</span>
                        <div class="layui-form-item">
                            <label class="layui-form-label">标段编码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" placeholder="合同名称" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">标段简称</label>
                                <div class="layui-input-inline">
                                    <input type="tel" name="shortName" placeholder="合同编号" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">合同金额</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="money" placeholder="合同名称" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">标段名称</label>
                            <div class="layui-input-block" class="inpLength">
                                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标段名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属合同</label>
                            <div class="layui-input-block" class="inpLength">
                                <input type="text" name="contract" lay-verify="title" autocomplete="off" placeholder="请输入所属合同" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <!--业主现场管理机构-->
                    <div class="borForm">
                        <span class="bgSpan">管理配置</span>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属合同</label>
                            <select name="city" lay-verify="" lay-search>
                                <option value="010">layer</option>
                            </select>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属合同</label>
                            <select name="city" lay-verify="" lay-search>
                                <option value="010">layer</option>
                            </select>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属合同</label>
                            <select name="city" lay-verify="" lay-search>
                                <option value="010">layer</option>
                            </select>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属合同</label>
                            <select name="city" lay-verify="" lay-search>
                                <option value="010">layer</option>
                            </select>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属合同</label>
                            <select name="city" lay-verify="" lay-search>
                                <option value="010">layer</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="col-xs-12" style="text-align: center;">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="layui-btn layui-btn-danger"><i class="fa fa-close"></i> 返回</button>
                        </div>
                    </div>
                </form>
                <!--新增用户信息结束-->
            </div>
        </div>
    </div>
</div>
<input type="hidden" value='{$orgs}' id="_orgs">
</body>
<script id="nameLay">
    var orgs=JSON.parse($("#_orgs").val());
    console.log(orgs)
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        function closWin() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        };
        function refreshSub() {
            parent.admin_table.ajax.url("{:url('contract/common/datatablesPre?tableName=section')}").load();
        }
        //监听提交
        form.on('submit(demo1)', function(data){
            console.log($("#addId").val())
            console.log(data);
            if($("#addId").val() == ''){
                console.log($("#addId").val())
                $.ajax({
                    type: "Post",
                    url:"{:url('addoredit')}",
                    data:data.field,
                    success: function (res) {
                        console.log(res)
                        if(res.code == 1) {
                            refreshSub();
                            parent.layer.msg('保存成功！');
                            closWin();
                        }
                    },
                    error: function (data) {
                        debugger;
                    }
                })
            }else if($("#addId").val() != ''){
                $.ajax({
                    type: "Post",
                    url:"{:url('addoredit')}",
                    data:data.field,
                    success: function (res) {
                        console.log(res)
                        if(res.code == 1) {
                            refreshSub();
                            parent.layer.msg('编辑成功！');
                            closWin();
                        }
                    },
                    error: function (data) {
                        debugger;
                    }
                })
            }
            return false;
        });
        $('button[type="reset"]').click(function () {
            closWin();
        })

        $.ajax({
            type: "Post",
            url:"{:url('Contract/getAll')}",
            success: function (res) {
                console.log(res)
            },
            error: function (res) {
                console.log(res)
                debugger;
            }
        })

    });
</script>
